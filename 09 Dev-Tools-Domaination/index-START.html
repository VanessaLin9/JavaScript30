<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I an a %s string', '💩')

    // Styled
    console.log('%c I am some great text !', 'font-size: 20px; color: tomato; background-color:#003; padding: 5px; text-shadow: 10px 10px 0 blue;')

    // warning!
    console.warn('OH NOOOO !')

    // Error :|
    console.error('shit!! 🤣')

    // Info
    console.info('crocodiles eat 3-4 people per year 🐊')

    // Testing
    console.assert( 1 === 2 , 'It is wrong !')
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'It is wrong ! we do not have ouch!')

    // clearing

    // console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      //console.group(`${dog.name}`) //可以組合
      console.groupCollapsed(`${dog.name}`) //也可以用收起選單的樣式
      console.log(`This is ${dog.name}`)
      console.log(` ${dog.name} is ${dog.age *7} years old`)
      console.groupEnd(`${dog.name}`) //有用group就要關上
    })

    // counting
    console.count('was')
    console.count('was')
    console.count('Steve')
    console.count('was')
    console.count('was')
    console.count('Steve')
    console.count('Steve')
    console.count('Steve')
    console.count('Steve')
    console.count('Steve')

    // timing
    console.time('fetch data')

    fetch('http://api.github.com/users/wesbos')
    .then(res => res.json())
    .then((data) => {
      console.timeEnd('fetch data')
      console.log(data)
    })

    console.table(dogs)

  </script>
</body>
</html>
